network-instance default {
        protocols {
            bgp {
                autonomous-system 65003
                router-id 100.0.2.3
                ebgp-default-policy {
                    import-reject-all false
                    export-reject-all true
                }
                group spines {
                    admin-state enable
                }
                ipv4-unicast {
                    multipath {
                        max-paths-level-1 64
                        max-paths-level-2 64
                    }
                }
                neighbor 10.1.3.0 {
                    admin-state enable
                    export-policy export-loopbacks
                    peer-as 64999
                    peer-group spines
                    failure-detection {
                        enable-bfd true
                        fast-failover true
                    }
                }
                 neighbor 10.2.3.0 {
                    admin-state enable
                    export-policy export-loopbacks
                    peer-as 64999
                    peer-group spines
                    failure-detection {
                        enable-bfd true
                        fast-failover true
                    }
                }
             }
        }
}
