network-instance default {
        protocols {
            bgp {
                autonomous-system 64999
                router-id 100.0.1.2
                ebgp-default-policy {
                    import-reject-all false
                    export-reject-all true
                }
                group leafs {
                    admin-state enable
                }
                ipv4-unicast {
                    multipath {
                        max-paths-level-1 64
                        max-paths-level-2 64
                    }
                }
                neighbor 10.2.1.1 {
                    admin-state enable
                    export-policy export-loopbacks
                    peer-as 65001
                    peer-group leafs
                    failure-detection {
                        enable-bfd true
                        fast-failover true
                    }
                }
                 neighbor 10.2.2.1 {
                    admin-state enable
                    export-policy export-loopbacks
                    peer-as 65002
                    peer-group leafs
                    failure-detection {
                        enable-bfd true
                        fast-failover true
                    }
                }
                 neighbor 10.2.3.1 {
                    admin-state enable
                    export-policy export-loopbacks
                    peer-as 65003
                    peer-group leafs
                    failure-detection {
                        enable-bfd true
                        fast-failover true
                    }
                }
                 neighbor 10.2.4.1 {
                    admin-state enable
                    export-policy export-loopbacks
                    peer-as 65004
                    peer-group leafs
                    failure-detection {
                        enable-bfd true
                        fast-failover true
                    }
                }
             }
        }
}
